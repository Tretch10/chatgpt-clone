<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body class="container mt-4">
    <h2>Idenu GPT</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">Session 1</a>
        </li>
    </ul>
    <div class="mt-3">
        <ul class="list-group">
            <li class="list-group-item" th:each="line : ${history}" th:text="${line}"></li>
        </ul>
    </div>
    <form action="/chat" method="post" class="mt-3">
        <div class="input-group">
            <input type="text" name="prompt" class="form-control" placeholder="Ask something..." required/>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</body>
</html>
